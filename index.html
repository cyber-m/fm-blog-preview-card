<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <div class="blog-card">
        <div class="blog-thumbnail">
          <img src="./assets/images/illustration-article.svg" alt="blog preview image" />
        </div>
        <div class="blog-card-details">
          <div class="chips">
            <div class="chip">Learning</div>
          </div>
          <p class="blog-date">Published 21 Dec 2023</p>
          <a href="#" class="blog-title">
            <h5>HTML & CSS foundations</h5>
          </a>
          <p class="blog-description">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>

        <div class="blog-author">
          <a href="#"><img src="./assets/images/image-avatar.webp" alt="blog author avatar" /></a>
          <a href="#"><p class="author-name">Greg Hooper</p></a>
        </div>
      </div>
    </main>

    <!-- <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/cyber-m/" target="_blank">Cyber-M</a>.
      </div>
    </footer> -->
  </body>
</html>
